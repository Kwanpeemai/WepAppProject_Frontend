<div class="updatebox">

  <h2 class="title" mat-dialog-title>UPDATE PRODUCT : {{ id.page | uppercase }}</h2>

  <mat-dialog-content class="mat-typography">
      <form action="" method="post" class="add-product-form" enctype="multipart/form-data">
          <p>ID</p>
          <input name="id" type="text" [value]="ids" class="box" [disabled]="true">
          <p>Product Name(Thai)</p>
          <input name="name_th" type="text" class="box" placeholder="enter the product name" [value]="name_th" [(ngModel)]="name_th">
          <p>Product Name(English)</p>
          <input name="name_en" type="text"   class="box" placeholder="enter the product name" [value]="name_en" [(ngModel)]="name_en">
          <p>Product Price</p>
          <input name="price" type="number"  class="box" placeholder="enter the product price" [value]="price" [(ngModel)]="price">
          <p>Product Quality</p>
          <input name="stock" type="number"   class="box" placeholder="enter the product quality" [value]="stock" [(ngModel)]="stock">
      </form>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="true"
      style="background-color: #007bff; color: #fff; margin-top: 20px;"(click)="convertDataUpdate(ids,name_th,name_en,price,stock)">Update</button>
  </mat-dialog-actions>
</div>
